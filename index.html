<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor</title>
</head>
<body>
  
    <div class="navbar">
        <img src="/img/LOGO.png" alt="Conversor icono" class="logo">
        <h1 class="titulo">Calculadora/Conversor Moneda</h1>
    </div>

    <p>Selecciona la moneda y la cantidad para realizar la conversi√≥n</p>

    

    <div class="contenedor-principal">
        <div class="cuadro">
            <div class="container">
                <div class="moneda">
                    <select id="moneda-uno">
                            <option value="ARS">ARS</option>
                            <option value="BRL">BRL</option>
                            <option value="CLP">CLP</option>
                            <option value="COP">COP</option>
                            <option value="MXN">MXN</option>
                            <option value="PEN">PEN</option>
                            <option value="UYU">UYU</option>
                            <option value="AUD">AUD</option>
                            <option value="EUR">EUR</option>
                            <option value="USD" selected>USD</option>
                    </select>
                    <input 
                     type="number"
                     id="cantidad-uno" 
                     placeholder="0" 
                     value="1">      
                </div>
        
                <div class="taza-de-cambio">
                    <button class="btn" id="taza">
                        CAMBIO
                    </button>
                    
                    <div class="cambio" id="cambio"></div>
                </div>
        
        
                <div class="moneda">
                    <select id="moneda-dos">
                            <option value="ARS">ARS</option>
                            <option value="BRL">BRL</option>
                            <option value="CLP">CLP</option>
                            <option value="COP">COP</option>
                            <option value="MXN">MXN</option>
                            <option value="PEN">PEN</option>
                            <option value="UYU">UYU</option>
                            <option value="AUD">AUD</option>
                            <option value="EUR">EUR</option>
                            <option value="USD" selected>USD</option>
                    </select>
                    <input 
                     type="number"
                     id="cantidad-dos" 
                     placeholder="0"
                     >
                    
                </div>
            </div>
        </div>
    </div>


        <div class="contenedor-secundario">
            <div class="cotizaciones-container">
                <div class="cotizaciones">
                    <h2>Cotizaciones</h2>
                    <div id="cotizaciones-dolar">
        
                    </div>
                </div>
    
                <div class="cotizaciones">
                    <h2>Otras Monedas</h2>
                    <div id="cotizaciones-otras">
                
                    </div>
                </div>
            </div>
    




    <script src="script.js">
    </script>
</body>
</html>
